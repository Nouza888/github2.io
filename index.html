<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday the 13th Finder</title>
</head>
<body>
    <h1>13日の金曜日カウンター</h1>
    <p>任意の西暦x年に13日の金曜日が何回出現するかを表示します。</p> <!-- サイトの説明書き -->

    <form id="fridayForm">
        <label for="year">西暦を入力してください:</label>
        <input type="number" id="year" required>
        <p>西暦は整数で半角数字で入力してください。それ以外の値は決して入力しないでください。</p> <!-- 注意書き -->
        <button type="submit">調べる</button>
    </form>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
